<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="header">
                <div class="top">
                    <i class="top__arrow fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                    <p class="top__title">Погода</p>
                </div>
            </section>
            <section class="input-block hide">
                <p class="input-block__text input-block__text_hide">
                </p>
                <input class="input-block__input" type="text" placeholder="Введите название города" required>
                <div class="input-block__separator"></div>
                <div class="container-button">
                    <button class="input-block__button">Настоящее местоположение</button>
                </div>
            </section>
            <section class="weather-info">
                <div class="weather-wrapper">
                    <div class="pic-deg">
                        <div class="weather-picture">
                            <img class="weather-picture__img" src=" ./clear-day.svg" aria-hidden="true">
                        </div>
                        <div class="weather-info__real-temp">
                            <h3>0<span>°C</span></h3>
                        </div>
                    </div>
                </div>
                <div class="location">
                    <div class="location__weather-condition">
                        <h2>Дождь</h2>
                    </div>
                    <div class="location-city">
                        <i class="location-city__icon fa fa-map-marker" aria-hidden="true"></i>
                        <h2 class="location__icon__title">Орел, Россия</h2>
                    </div>
                </div>
                <div class="weather-info__details">
                    <div class="feels-like">
                        <i class="weather-info__icon feels-like__thermometer fa fa-thermometer-three-quarters"
                            aria-hidden="true"></i>
                        <div class="feels-like__temp">
                            <p>Ощущается как</p>
                            -1<span>°C</span>
                        </div>
                    </div>
                    <div class="humidity">
                        <i class="weather-info__icon humidity__icon fa fa-tint" aria-hidden="true"></i>
                        <div class="feels-like__temp">
                            <p>Влажность</p>
                            54<span>%</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
