<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <section class="header">
            <div class="top">
                <i class="top__arrow fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                <p class="top__title">выбор города</p>
            </div>
        </section>
        <section class="weather-info">
            <div class="location">
                <div class="location-top">
                    <i class="location__icon fa fa-map-marker location__icon" aria-hidden="true"></i>
                    <h2 class="location__icon__city">Орел, Россия</h2>
                </div>
                <div class="location__weather-condition">
                    Дождь
                </div>
            </div>
            <div class="weather-wrapper">
                <div class="pic-deg">
                    <div class="weather-picture">
                        <img class="weather-picture__img" src=" ./rainy-1.svg" aria-hidden="true">
                    </div>
                    <div class="weather-info__real-temp">13<span>°C</span></div>
                </div>


                <div class="details">
                    <div class="details__feels-like"></div>
                    <div class="humidity__feels-like"></div>
                </div>
            </div>

        </section>
    </div>

</body>

</html>
