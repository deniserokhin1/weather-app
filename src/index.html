<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <i class="header__arrow fa fa-arrow-left" aria-hidden="true"></i>
            <h1 class="header__title">Прогноз погоды</h1>
        </header>
        <section class="input-block">
            <p class="input-block__text">Введите верное название города</p>
            <input class="input-block__input" type="text" placeholder="Введите название города" required>
            <div class="input-block__separator"></div>
            <button class="input-block__button">Настоящее местоположение</button>
        </section>
        <section class="weather-block">
            <div class="weather-block__icon">
                <img class="img" src="./cloudy-day-3.svg" alt="Weather icon">
            </div>
        </section>
    </div>

</body>

</html>
